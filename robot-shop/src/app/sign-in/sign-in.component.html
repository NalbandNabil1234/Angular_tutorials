<div class="container">
    <form #form="ngForm" class="form" (ngSubmit)="onLogin()">

        <img class="logo" src="/images/logo.png" />

        <div class="sign-in">Sign In</div>

        <div class="sub-text">to acquire awesome bots</div>

        <input #emailField="ngModel" required email [(ngModel)]="email" name="email" placeholder="Email Address" type="text" />

        <em class="required" *ngIf="emailField.errors?.['required'] && emailField.touched">Email is required</em>
        <em class="required" *ngIf="emailField.errors?.['email'] && emailField.touched">Must be a valid Email</em>

        <input #passwordField="ngModel" required [(ngModel)]="password" name="password" placeholder="Password" type="password" />

        <em class="required" *ngIf="passwordField.invalid && passwordField.touched">password is required</em>

        <div class="buttons">
            <button [disabled]="form.invalid" type="submit" class="button cta">
                Sign In
            </button>
        </div>

        <h3 class="signInError">{{msg}}</h3>
    </form>

    
</div>
