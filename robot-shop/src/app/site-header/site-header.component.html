<div class="container">
  <div class="left">
    <img class="logo" src="/images/logo.png" alt="Logo" />
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
    </div>
  </div>
  <div class="right" *ngIf="authService.signIn">
    <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
    <a href="" class="cta">Register</a>
  </div>
  <div *ngIf="!authService.signIn">
    <div class="right profilediv">
      <img src="/images/profile.png" alt="User" />
      <div class="">
        <button (click)="onSignOut()">Sign Out</button>
      </div>
    </div>
  </div>
