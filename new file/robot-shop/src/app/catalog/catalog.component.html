<div class="container">
  <div class="filters">
    <a class="button" (click) = "filter = 'Heads'">Heads</a>
    <a class="button" (click) = "filter = 'Arms'">Arms</a>
    <a class="button" (click) = "filter = 'Torsos'">Torsos</a>
    <a class="button" (click) = "filter = 'Bases'">Bases</a>
    <a class="button" (click) = "filter = ''">All</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of showFilteredProducts()">
      <app-product-detail [product] = "product" (buy) = "addToCart(product)"></app-product-detail>
    </li>
  </ul>
</div>
