<h3>Events</h3>
<button class="btn" (click) = "btnClicked($event)">Click</button>

<br>
<br>

<button (mouseenter) = "mouseEnter($event)">Mouse Enter</button>

<br>
<br>

<button (mouseleave) = "mouseLeave($event)">Mouse Leave</button>

<br>
<br>

<input type="text" (input) = "showInputText($event)" (focus) = "showFocusEvent($event)" (blur) = "showBlurEvent($event)" name="Input">
